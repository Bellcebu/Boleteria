{% extends 'base/base.html' %}
{% block title %}Inicio - MiEvento{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Bienvenido a MiEvento</h1>
    {% if not is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-primary mx-2">Iniciar sesión</a>
        <a href="{% url 'signup' %}" class="btn btn-secondary mx-2">Registrarse</a>
    {% else %}
        <p class="lead">¡Hola, {{ request.user.username }}!</p>
        <a href="{% url 'events' %}" class="btn btn-primary">Ver eventos</a>
    {% endif %}
</div>
{% endblock %}
