{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - MiEvento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">

</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-left">
      <div class="overlay-text">
        <h4 class="text-white mb-3">Evento Principal</h4>
        <p class="text-light">¡No te pierdas el evento más esperado del año!</p>
      </div>
    </div>
    <div class="auth-right">
      <div class="auth-form">
        <h2 class="mb-3">Bienvenido</h2>
        <p class="mb-4 text-muted">Iniciá sesión en MiEvento</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.non_field_errors }}

          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" id="id_username">
            {{ form.username.errors }}
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="id_password">
            {{ form.password.errors }}
          </div>

          <button type="submit" class="btn btn-danger w-100">Ingresar</button>
        </form>

        <p class="mt-3 text-center">
          ¿No tenés cuenta? <a href="{% url 'signup' %}">Registrate aquí</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
