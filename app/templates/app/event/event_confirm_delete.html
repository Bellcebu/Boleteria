{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">¿Estás seguro que deseas eliminar el evento?</h2>
    <p><strong>{{ object.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'events' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
