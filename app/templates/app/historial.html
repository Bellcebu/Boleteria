{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tu_app/tu_app.css' %}">
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- ðŸ“‚ TÃ­tulo -->
    <h3 class="mb-4">Compras realizadas</h3>

    <!-- ðŸ›’ Lista de compras -->
    {% if compras %}
        <ul class="list-group">
            {% for compra in compras %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ compra.producto }}</strong><br>
                        <small class="text-muted">{{ compra.fecha }}</small>
                    </div>
                    <span class="badge bg-primary rounded-pill">{{ compra.total }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No hay compras registradas.</p>
    {% endif %}

</div>

</body>
</html>
