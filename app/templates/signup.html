<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #5c67f2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #4a53d1;
    }
    a {
      color: #5c67f2;
      text-decoration: none;
    }
    .cat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cat:active {
      transform: scale(1.1) rotate(-10deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top: 1rem;">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="cat" class="cat" title="pat me!">
</body>
</html>
