{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
      <h3>¿Estás seguro de que deseas eliminar la categoría "{{ object.name }}"?</h3>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'category_listar' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
